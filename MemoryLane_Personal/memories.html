<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memories - MemoryLane Personal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(to bottom, #efd38e, #f4c542);
            color: #2d3748;
            transition: background 0.3s ease, color 0.3s ease;
        }

        .dark body {
            background: linear-gradient(to bottom, #4a5568, #2d3748);
            color: #e2e8f0;
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 1.5rem;
            transition: filter 0.3s ease;
        }

        .blurred {
            filter: blur(5px);
        }

        h2 {
            font-size: 2rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 1.5rem;
            color: #d4a017;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.6s ease-out;
        }

        .dark h2 {
            color: #f4c542;
        }

        .memory-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .memory-card {
            background: #ffffff;
            padding: 1.5rem;
            border-radius: 1rem;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
            animation: scaleIn 0.4s ease-out;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .dark .memory-card {
            background: #2d3748;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
        }

        .memory-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        .memory-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            display: block;
        }

        .memory-card h3 {
            font-size: 1.5rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 0.5rem;
        }

        .dark .memory-card h3 {
            color: #e2e8f0;
        }

        .memory-card p {
            font-size: 1rem;
            color: #4a5568;
            margin-bottom: 0.5rem;
        }

        .dark .memory-card p {
            color: #cbd5e0;
        }

        .memory-card .tags {
            font-size: 0.9rem;
            color: #718096;
            margin-bottom: 1rem;
        }

        .dark .memory-card .tags {
            color: #a0aec0;
        }

        .memory-card audio {
            width: 100%;
            margin-bottom: 1rem;
        }

        .button-group {
            display: flex;
            gap: 0.5rem;
        }

        .edit-btn, .delete-btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 0.5rem;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .edit-btn {
            background: linear-gradient(to right, #3b82f6, #4f46e5);
            color: #ffffff;
        }

        .dark .edit-btn {
            background: linear-gradient(to right, #4f46e5, #3b82f6);
        }

        .edit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(59, 130, 246, 0.4);
        }

        .delete-btn {
            background: linear-gradient(to right, #e53e3e, #f56565);
            color: #ffffff;
        }

        .dark .delete-btn {
            background: linear-gradient(to right, #f56565, #e53e3e);
        }

        .delete-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(229, 62, 62, 0.4);
        }

        .logout-btn {
            position: fixed;
            bottom: 1rem;
            right: 1rem;
            padding: 0.5rem 1.5rem;
            background: linear-gradient(to right, #d4a017, #f4c542);
            border: none;
            border-radius: 0.5rem;
            color: #ffffff;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
            box-shadow: 0 4px 10px rgba(212, 160, 23, 0.4);
        }

        .dark .logout-btn {
            background: linear-gradient(to right, #f4c542, #d4a017);
        }

        .logout-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(212, 160, 23, 0.5);
            background: linear-gradient(to right, #f4c542, #d4a017);
        }

        .dark .logout-btn:hover {
            background: linear-gradient(to right, #d4a017, #f4c542);
        }

        .dark-mode-toggle {
            position: fixed;
            top: 1rem;
            right: 1rem;
            padding: 0.5rem;
            background: #edf2f7;
            border-radius: 50%;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .dark .dark-mode-toggle {
            background: #4a5568;
        }

        .dark-mode-toggle i {
            font-size: 1.25rem;
            color: #2d3748;
        }

        .dark .dark-mode-toggle i {
            color: #e2e8f0;
        }

        .search-bar {
            display: flex;
            justify-content: center;
            margin-bottom: 1.5rem;
        }

        .search-bar input {
            width: 100%;
            max-width: 500px;
            padding: 0.75rem;
            border: 2px solid #e2e8f0;
            border-radius: 0.5rem;
            font-size: 1rem;
            background: #f7fafc;
            color: #2d3748;
            transition: border-color 0.3s ease, box-shadow 0.3s ease, transform 0.2s ease;
        }

        .dark .search-bar input {
            border-color: #4a5568;
            background: #4a5568;
            color: #e2e8f0;
        }

        .search-bar input:focus {
            outline: none;
            border-color: #d4a017;
            box-shadow: 0 0 8px rgba(212, 160, 23, 0.3);
            transform: scale(1.02);
        }

        .dark .search-bar input:focus {
            border-color: #f4c542;
            box-shadow: 0 0 8px rgba(244, 197, 66, 0.3);
        }

        .add-memory-btn, .reminisce-btn, .timeline-btn {
            position: fixed;
            left: 1rem;
            width: 160px;
            padding: 0.5rem 1rem;
            background: linear-gradient(to right, #d4a017, #f4c542);
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            color: #ffffff;
            font-size: 0.95rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
            box-shadow: 0 4px 10px rgba(212, 160, 23, 0.4);
        }

        .add-memory-btn {
            top: 1rem;
        }

        .reminisce-btn {
            top: 4rem;
        }

        .timeline-btn {
            top: 7rem;
        }

        .dark .add-memory-btn, .dark .reminisce-btn, .dark .timeline-btn {
            background: linear-gradient(to right, #f4c542, #d4a017);
        }

        .add-memory-btn:hover, .reminisce-btn:hover, .timeline-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(212, 160, 23, 0.5);
            background: linear-gradient(to right, #f4c542, #d4a017);
        }

        .dark .add-memory-btn:hover, .dark .reminisce-btn:hover, .dark .timeline-btn:hover {
            background: linear-gradient(to right, #d4a017, #f4c542);
        }

        .hamburger-menu {
            display: none;
            position: fixed;
            top: 1rem;
            left: 1rem;
            padding: 0.5rem;
            background: #edf2f7;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: background 0.3s ease;
            z-index: 1100;
        }

        .dark .hamburger-menu {
            background: #4a5568;
        }

        .hamburger-menu i {
            font-size: 1.25rem;
            color: #2d3748;
        }

        .dark .hamburger-menu i {
            color: #e2e8f0;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(8px);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            animation: fadeInModal 0.3s ease-out;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: #ffffff;
            padding: 1.5rem;
            border-radius: 1rem;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
            max-width: 600px;
            width: 100%;
            margin: 1rem;
            position: relative;
            animation: slideInModal 0.4s ease-out;
        }

        .dark .modal-content {
            background: #2d3748;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
        }

        .modal-content h2 {
            font-size: 1.8rem;
            margin-bottom: 1rem;
        }

        .modal-content label {
            display: block;
            font-size: 0.9rem;
            font-weight: 500;
            margin-bottom: 0.3rem;
            color: #4a5568;
        }

        .dark .modal-content label {
            color: #cbd5e0;
        }

        .modal-content input[type="text"],
        .modal-content textarea,
        .modal-content input[type="file"] {
            width: 100%;
            padding: 0.6rem;
            margin-bottom: 0.8rem;
            border: 2px solid #e2e8f0;
            border-radius: 0.5rem;
            font-size: 0.9rem;
            background: #f7fafc;
            color: #2d3748;
            transition: border-color 0.3s ease, box-shadow 0.3s ease, transform 0.2s ease;
        }

        .dark .modal-content input[type="text"],
        .dark .modal-content textarea,
        .dark .modal-content input[type="file"] {
            border-color: #4a5568;
            background: #4a5568;
            color: #e2e8f0;
        }

        .modal-content input[type="text"]:focus,
        .modal-content textarea:focus,
        .modal-content input[type="file"]:focus {
            outline: none;
            border-color: #d4a017;
            box-shadow: 0 0 8px rgba(212, 160, 23, 0.3);
            transform: scale(1.02);
        }

        .dark .modal-content input[type="text"]:focus,
        .dark .modal-content textarea:focus,
        .dark .modal-content input[type="file"]:focus {
            border-color: #f4c542;
            box-shadow: 0 0 8px rgba(244, 197, 66, 0.3);
        }

        .modal-content textarea {
            resize: vertical;
            min-height: 80px;
        }

        .modal-content button[type="submit"] {
            width: 100%;
            padding: 0.6rem;
            background: linear-gradient(to right, #d4a017, #f4c542);
            border: none;
            border-radius: 0.5rem;
            color: #ffffff;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
        }

        .modal-content button[type="submit"]:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(212, 160, 23, 0.4);
            background: linear-gradient(to right, #f4c542, #d4a017);
        }

        .dark .modal-content button[type="submit"] {
            background: linear-gradient(to right, #f4c542, #d4a017);
        }

        .dark .modal-content button[type="submit"]:hover {
            background: linear-gradient(to right, #d4a017, #f4c542);
        }

        .cancel-btn {
            width: 100%;
            padding: 0.6rem;
            background: linear-gradient(to right, #e53e3e, #f56565);
            border: none;
            border-radius: 0.5rem;
            color: #ffffff;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 0.3rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
        }

        .dark .cancel-btn {
            background: linear-gradient(to right, #f56565, #e53e3e);
        }

        .cancel-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(229, 62, 62, 0.4);
            background: linear-gradient(to right, #f56565, #e53e3e);
        }

        .dark .cancel-btn:hover {
            background: linear-gradient(to right, #e53e3e, #f56565);
        }

        .no-memories {
            text-align: center;
            font-size: 1.2rem;
            color: #4a5568;
        }

        .dark .no-memories {
            color: #cbd5e0;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes scaleIn {
            from { transform: scale(0.95); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        @keyframes fadeInModal {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideInModal {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @media (max-width: 480px) {
            .container {
                margin: 1rem;
                padding: 1rem;
            }

            .modal-content {
                margin: 1rem;
                padding: 1rem;
            }

            .modal-content h2 {
                font-size: 1.5rem;
                margin-bottom: 0.8rem;
            }

            h2 {
                font-size: 1.5rem;
            }

            .memory-card {
                padding: 1rem;
            }

            .memory-card img {
                height: 150px;
            }

            .memory-card h3 {
                font-size: 1.2rem;
            }

            .memory-card p, .memory-card .tags {
                font-size: 0.9rem;
            }

            .modal-content label {
                font-size: 0.8rem;
                margin-bottom: 0.2rem;
            }

            .modal-content input[type="text"],
            .modal-content textarea,
            .modal-content input[type="file"] {
                padding: 0.5rem;
                margin-bottom: 0.6rem;
                font-size: 0.8rem;
            }

            .modal-content textarea {
                min-height: 60px;
            }

            .modal-content button[type="submit"],
            .modal-content .cancel-btn {
                padding: 0.5rem;
                font-size: 0.9rem;
            }

            .add-memory-btn, .reminisce-btn, .timeline-btn {
                width: 140px;
                padding: 0.5rem 0.8rem;
                font-size: 0.85rem;
                display: none;
                position: static;
                margin: 0.5rem 1rem;
            }

            .hamburger-menu {
                display: block;
            }

            .menu-active .add-memory-btn,
            .menu-active .reminisce-btn,
            .menu-active .timeline-btn {
                display: flex;
            }

            .logout-btn {
                bottom: 1rem;
                right: 1rem;
                padding: 0.5rem 1rem;
                font-size: 0.9rem;
            }

            .search-bar input {
                padding: 0.5rem;
                font-size: 0.9rem;
            }
        }

        .milestone-checkbox {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .milestone-checkbox input[type="checkbox"] {
            width: auto;
            margin: 0;
        }

        .milestone-checkbox label {
            margin: 0;
            cursor: pointer;
        }

        .milestone-badge {
            display: inline-block;
            background: linear-gradient(to right, #d4a017, #f4c542);
            color: white;
            padding: 0.2rem 0.5rem;
            border-radius: 12px;
            font-size: 0.8rem;
            margin-left: 0.5rem;
        }

        .dark .milestone-badge {
            background: linear-gradient(to right, #f4c542, #d4a017);
        }

        .all-memories-btn {
            position: fixed;
            left: 1rem;
            top: 10rem;
            width: 160px;
            padding: 0.5rem 1rem;
            background: linear-gradient(to right, #d4a017, #f4c542);
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            color: #ffffff;
            font-size: 0.95rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
            box-shadow: 0 4px 10px rgba(212, 160, 23, 0.4);
        }

        .dark .all-memories-btn {
            background: linear-gradient(to right, #f4c542, #d4a017);
        }

        .all-memories-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(212, 160, 23, 0.5);
            background: linear-gradient(to right, #f4c542, #d4a017);
        }

        .dark .all-memories-btn:hover {
            background: linear-gradient(to right, #d4a017, #f4c542);
        }

        @media (max-width: 480px) {
            .all-memories-btn {
                width: 140px;
                padding: 0.5rem 0.8rem;
                font-size: 0.85rem;
                display: none;
                position: static;
                margin: 0.5rem 1rem;
            }

            .menu-active .all-memories-btn {
                display: flex;
            }
        }
    </style>
</head>
<body>
    <div class="dark-mode-toggle" onclick="toggleDarkMode()">
        <i class="fas fa-moon"></i>
    </div>
    <div class="hamburger-menu" onclick="toggleMenu()">
        <i class="fas fa-bars"></i>
    </div>
    <button class="logout-btn" id="logout-btn">Logout</button>
    <div class="container" id="main-container">
        <h2>Your Memories, <span id="user-email"></span></h2>
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Search by title or tags...">
        </div>
        <div class="memory-grid" id="memoryGrid"></div>
        <button class="add-memory-btn" onclick="showAddMemoryForm()">
            <i class="fas fa-plus"></i> Add Memories
        </button>
        <button class="reminisce-btn" onclick="showRandomMemory()">
            <i class="fas fa-camera-retro"></i> Reminisce
        </button>
        <button class="timeline-btn" onclick="showTimeline()">
            <i class="fas fa-clock"></i> Timeline
        </button>
        <button class="all-memories-btn" onclick="showAllMemories()">
            <i class="fas fa-th-large"></i> All Memories
        </button>
    </div>
    <div class="modal" id="add-memory-modal">
        <div class="modal-content">
            <h2>Add a New Memory</h2>
            <form id="memoryForm">
                <label for="title">Title</label>
                <input type="text" id="title" placeholder="Enter memory title" required>
                <label for="description">Description</label>
                <textarea id="description" placeholder="Describe your memory" required></textarea>
                <label for="tags">Tags</label>
                <input type="text" id="tags" placeholder="Enter tags (e.g., vacation, family)">
                <label for="photo">Photo or Video</label>
                <input type="file" id="photo" accept="image/*,video/*">
                <label for="location">Location</label>
                <input type="text" id="location" placeholder="Enter location (e.g., Paris, France)" required>
                <label for="voice">Voice Note</label>
                <input type="file" id="voice" accept="audio/*">
                <div class="milestone-checkbox">
                    <input type="checkbox" id="isMilestone">
                    <label for="isMilestone">Mark as Milestone</label>
                </div>
                <button type="submit">Save Memory</button>
                <input type="hidden" id="editId" value="">
                <button type="button" class="cancel-btn" onclick="hideAddMemoryForm()">Cancel</button>
            </form>
        </div>
    </div>

    <!-- Firebase Scripts -->
    <script type="module" src="js/firebase-config.js"></script>
    <script type="module" src="js/auth.js"></script>
    <script type="module" src="js/memories.js"></script>

    <script>
        // Dark mode toggle
        function toggleDarkMode() {
            const isDark = document.documentElement.classList.toggle('dark');
            document.querySelector('.dark-mode-toggle').innerHTML = isDark ? '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        }

        // Toggle hamburger menu
        function toggleMenu() {
            document.body.classList.toggle('menu-active');
            const hamburgerIcon = document.querySelector('.hamburger-menu i');
            hamburgerIcon.classList.toggle('fa-bars');
            hamburgerIcon.classList.toggle('fa-times');
        }

        // Show add memory form
        function showAddMemoryForm() {
            document.getElementById('add-memory-modal').classList.add('active');
            document.getElementById('main-container').classList.add('blurred');
            document.getElementById('memoryForm').reset();
            document.getElementById('editId').value = '';
            document.body.classList.remove('menu-active'); // Close menu when opening modal
            document.querySelector('.hamburger-menu i').classList.add('fa-bars');
            document.querySelector('.hamburger-menu i').classList.remove('fa-times');
        }

        // Hide add memory form
        function hideAddMemoryForm() {
            document.getElementById('add-memory-modal').classList.remove('active');
            document.getElementById('main-container').classList.remove('blurred');
            document.getElementById('memoryForm').reset();
            document.getElementById('editId').value = '';
        }

        // Show timeline (placeholder function)
        function showTimeline() {
            document.body.classList.remove('menu-active'); // Close menu
            document.querySelector('.hamburger-menu i').classList.add('fa-bars');
            document.querySelector('.hamburger-menu i').classList.remove('fa-times');
        }


        // Load theme from localStorage
        if (localStorage.getItem('theme') === 'dark') {
            document.documentElement.classList.add('dark');
            document.querySelector('.dark-mode-toggle').innerHTML = '<i class="fas fa-sun"></i>';
        }

        // Add event listener for search input
        document.getElementById('search-input').addEventListener('input', filterMemories);

        // Add event listener for logout button
        document.getElementById('logout-btn').addEventListener('click', async () => {
            try {
                await auth.signOut();
                window.location.href = 'index.html';
            } catch (error) {
                console.error('Error signing out:', error);
                alert('Error signing out. Please try again.');
            }
        });
    </script>
</body>
</html>
