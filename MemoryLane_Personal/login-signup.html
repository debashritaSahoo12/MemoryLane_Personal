<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login & Sign Up</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/login-signup.css">
</head>
<body>
  <button class="theme-toggle" aria-label="Toggle theme">
    <i class="fa fa-sun-o"></i>
  </button>
  <div class="main-container">
    <!-- Left Side -->
    <div class="left-panel">
      <h2>Welcome to Memories!</h2>
      <p>Capture and cherish your moments. Sign up or log in to start your journey.</p>
      <img src="https://img.icons8.com/fluency/96/000000/image.png" alt="Login Illustration">
    </div>

    <!-- Right Side (Forms) -->
    <div class="right-panel">
      <!-- Login Form -->
      <div class="form-container active" id="login-form">
        <h2>Login</h2>
        <input type="email" id="login-email" placeholder="Enter Email">
        <input type="password" id="login-password" placeholder="Enter Password">
        <div id="login-message" class="error-message"></div>
        <button id="login-btn">Login</button>
       
        <p class="toggle-link">Don't have an account? <a onclick="toggleForm('signup')">Sign Up</a></p>
      </div>

      <!-- Sign Up Form -->
      <div class="form-container" id="signup-form">
        <h2>Sign Up</h2>
        <input type="email" id="signup-email" placeholder="Enter Email">
        <input type="password" id="signup-password" placeholder="Enter Password">
        <div id="signup-message" class="error-message"></div>
        <button id="signup-btn">Sign Up</button>
        
        <p class="toggle-link">Already have an account? <a onclick="toggleForm('login')">Login</a></p>
      </div>
    </div>
  </div>

  <script src="js/login-signup.js"></script>
  <script type="module" src="js/auth.js"></script>
</body>
</html>
